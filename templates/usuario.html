<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuario</title>
    </head>
    <body>
        <h1>
            Datos del Usuario
        </h1>
        {% if usuario==None: %}
            <h2>
                El usuario con id:{{ id }} no existe
            </h2>
        {% else: %}
            <p>
                Nombre: {{usuario["nombre"]}}
            </p>
            <p>
                Apellido: {{usuario["apellido"]}}
            </p>
        {% endif %}
    </body>
</html>
